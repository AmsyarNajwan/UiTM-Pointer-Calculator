<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="media/uitm-logo.png" type="image/x-icon">
    <title>UiTM Pointer Calculator</title>
    <style>
        .grade-input {
            text-transform: uppercase;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center p-4">
    <!-- Main Body -->
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-purple-800 mb-6"> UiTM CGPA Calculator 2025</h1>

        <!-- Form -->
        <form id="cgpa-form" class="space-y-4">
            <div class="grid grid-cols-3 gap-4 font-semibold text-gray-600 border-b pb-2">
                <p>Subject</p>
                <p>Credit Unit</p>
                <p>Grade</p>
            </div>

            <div id="subject-container" class="space-y-4">
                <div class="grid grid-cols-3 gap-4 items-center">
                    <p class="text-gray-700"> Subject 1</p>
                    <input type="number" min="1" max="10" value="3" data-index="0"
                        class="credit-unit-input p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full">
                    <input type="text" maxlength="2" data-index="0" placeholder="A, A-, B+ ..."
                        class="grade-input p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full">

                    <p class="text-gray-700"> Subject 2</p>
                    <input type="number" min="1" max="10" value="3" data-index="1"
                        class="credit-unit-input p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full">
                    <input type="text" maxlength="2" data-index="0" placeholder="A, A-, B+ ..."
                        class="grade-input p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full">

                    <p class="text-gray-700"> Subject 3</p>
                    <input type="number" min="1" max="10" value="3" data-index="2"
                        class="credit-unit-input p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full">
                    <input type="text" maxlength="2" data-index="0" placeholder="A, A-, B+ ..."
                        class="grade-input p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full">

                    <p class="text-gray-700"> Subject 4</p>
                    <input type="number" min="1" max="10" value="3" data-index="3"
                        class="credit-unit-input p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full">
                    <input type="text" maxlength="2" data-index="0" placeholder="A, A-, B+ ..."
                        class="grade-input p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full">

                    <p class="text-gray-700"> Subject 5</p>
                    <input type="number" min="1" max="10" value="3" data-index="4"
                        class="credit-unit-input p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full">
                    <input type="text" maxlength="2" data-index="0" placeholder="A, A-, B+ ..."
                        class="grade-input p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full">

                    <p class="text-gray-700"> Subject 6</p>
                    <input type="number" min="1" max="10" value="3" data-index="5"
                        class="credit-unit-input p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full">
                    <input type="text" maxlength="2" data-index="0" placeholder="A, A-, B+ ..."
                        class="grade-input p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duratopn-300 ease-in-out mt-6">
                Calculate
            </button>
        </form>

        <div id="result" class="mt-6 text-sm text-gray-500 text-center border-t pt-4">
            <h2 class="text-2xl font-bold text-center text-green-700 mb-4">âœ¨ Your GPA is :</h2>
            <p id="gpa-result" class="text-5xl font-extrabold text-center text-green-600"></p>
            <p id="error-message" class="text-center text-red-500 mt-2 hidden">Please enter valid grades and
                credit units.</p>
        </div>
    </div>

    <!-- javascript -->
     <script>
        
     </script>
</body>

</html>
